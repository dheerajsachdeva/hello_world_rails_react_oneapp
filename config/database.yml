default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 12345
  host: localhost

development:
  <<: *default
  database: hellorails_react_development

test:
  <<: *default
  database: hellorails_react_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
